<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Seletor - Material de Apoio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #8fa3b8 0%, #c9b8a8 50%, #d4c5a9 100%);
        }

        .mobile-frame {
            position: relative;
            width: 100%;
            max-width: 420px;
            aspect-ratio: 9 / 19.5;
            background: #000;
            border-radius: 52px;
            padding: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            border-radius: 44px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #8fa3b8, #a8b8c8, #d4c5a9);
            position: relative;
        }

        /* Dynamic Island - iPhone moderno */
        .dynamic-island {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 28px;
            background: #000;
            border-radius: 28px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dynamic-island::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            margin-right: 4px;
        }

        .dynamic-island::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            margin-left: 4px;
        }

        .status-bar {
            height: 32px;
            background: linear-gradient(to bottom, #7a8fa8, #8fa3b8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            z-index: 5;
            margin-top: 8px;
        }

        .status-bar-right {
            display: flex;
            gap: 4px;
        }

        .page-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
            overflow-y: auto;
        }

        .page.active {
            opacity: 1;
            pointer-events: auto;
            position: relative;
        }

        /* Home Page */
        .home-page {
            gap: 24px;
        }

        .home-page .content-area {
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 1;
        }

        .header-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            transition: all 0.3s ease;
        }

        .header-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .header-card h1 {
            color: white;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: white;
            flex-shrink: 0;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            justify-content: center;
        }

        .glass-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: none;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-button:active {
            transform: translateY(0);
        }

        .glass-button .button-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .glass-button .button-label {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .button-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            padding: 16px 0;
            margin-top: auto;
        }

        .footer p {
            margin: 2px 0;
        }

        /* Content Pages */
        .content-page {
            flex-direction: column;
            padding-top: 12px;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .page-header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .page-header h2 {
            color: white;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .page-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .content-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .content-item a {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .content-item a:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* SVG Icons */
        svg {
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .mobile-frame {
                max-width: 100%;
            }

            .glass-button {
                padding: 14px 20px;
                font-size: 13px;
            }

            .page-header h2 {
                font-size: 13px;
            }
        }

        /* Scrollbar styling */
        .page-container::-webkit-scrollbar,
        .page-content::-webkit-scrollbar {
            width: 6px;
        }

        .page-container::-webkit-scrollbar-track,
        .page-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .page-container::-webkit-scrollbar-thumb,
        .page-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .page-container::-webkit-scrollbar-thumb:hover,
        .page-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

    <script>
        function navigateTo(pageName) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            const targetPage = document.querySelector(`[data-page="${pageName}"]`);
            if (targetPage) {
                targetPage.classList.add('active');
            }
        }
    </script>
